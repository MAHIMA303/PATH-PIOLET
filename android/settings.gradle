pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        def propertiesFile = new File(rootProject.projectDir, "local.properties")
        if (propertiesFile.exists()) {
            propertiesFile.withReader("UTF-8") { reader -> properties.load(reader) }
        }
        return properties.getProperty("flutter.sdk")
    }()

    if (flutterSdkPath == null) {
        throw new RuntimeException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
    }

    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

include ':app' 